<!DOCTYPE Html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="assets/css/calculator1.css">
		
	</head>
	<body>
		<div id="calculator">
			<form>
				<input type="text" id="display"><br>
					<input type="button" class="ms_button" value="MS" onclick="memory_p('MS')">
					<br>
					<input type="button" value="MC" id="keys" onclick="memory_p('MC')">
					<input type="button" value="M+" id="keys" onclick="memory_p('M+')">
					<input type="button" value="M-" id="keys" onclick="memory_p('M-')">
					<input type="button" value="MR" id="keys" onclick="memory_p('MR')">
					<br>		
					<input type="button" value="CLS" id="keys" onclick="addtoscreen('cls')">
					<input type="button" value="CAN" id="keys" onclick="backspace()">
					<input type="button" value="REM" id="keys" onclick="addtoscreen('%')">
					<input type="button" value="%" id="keys" onclick="memory_p('%')">
					<br>
					<input type="button" value="7" id="keys" onclick="addtoscreen('7')">
					<input type="button" value="8" id="keys" onclick="addtoscreen('8')">
					<input type="button" value="9" id="keys" onclick="addtoscreen('9')">
					<input type="button" value="+" id="keys" onclick="addtoscreen('+')">					
					<br>
					<input type="button" value="4" id="keys" onclick="addtoscreen('4')">
					<input type="button" value="5" id="keys" onclick="addtoscreen('5')">
					<input type="button" value="6" id="keys" onclick="addtoscreen('6')">
					<input type="button" value="-" id="keys" onclick="addtoscreen('-')">
					<br>
					<input type="button" value="1" id="keys" onclick="addtoscreen('1')">
					<input type="button" value="2" id="keys" onclick="addtoscreen('2')">
					<input type="button" value="3" id="keys" onclick="addtoscreen('3')">
					<input type="button" value="x" id="keys" onclick="addtoscreen('*')">
					<br>
					<input type="button" value="." id="keys" onclick="addtoscreen('.')">
					<input type="button" value="0" id="keys" onclick="addtoscreen('0')">
					<input type="button" value="=" id="keys" onclick="answer()">
					<input type="button" value="/" id="keys" onclick="addtoscreen('/')">
			</form>
		</div>
		<script src="assets/js/calculator1.js"></script>
	</body>
</html>
